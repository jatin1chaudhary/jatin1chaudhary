<!doctype html>
<html lang="en">

  <title>Jatin Chaudhary — Greeting</title>
  <style>
    html,body {
      height: 100%;

      box-shadow: 0 6px 30px rgba(2,6,23,0.6);

      font-size: 2.2rem;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0;
      opacity: 0.9;

  <div class="wrap">
    <div class="card" role="main">
      <h1>Greeting from Jatin Chaudhary</h1>
